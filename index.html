<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>The Prop 22 Calculator - Quickly Calculate Multiple Trips at Once</title>
    <meta property="og:title" content="The Prop 22 Calculator - Quickly Calculate Multiple Trips at Once" />

    <meta name="description" content="Use this tool to calculate your Prop 22 earnings." />
    <meta property="og:description" content="Use this tool to calculate your Prop 22 earnings." />

    <meta property="og:site_name" content="The Prop 22 Calculator" />
    <meta property="og:url" content="https://www.theprop22calculator.com" />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <p>California</p>
      <h1>The Prop 22 Calculator</h1>
    </div>

    <div class="description">
      <p>Find out how much extra money you'll make from Prop 22.</p>
    </div>

    <div class="trips">
      <div class="trip">
        <div class="trip-input">
          <label>Base Fare</label>
          <input type="number" class="base-pay" placeholder="0" />
        </div>
        <div class="trip-input">
          <label>Customer Tip</label>
          <input type="number" class="customer-tip" placeholder="0" />
        </div>
        <div class="trip-input">
          <label>Active Time</label>
          <div class="active-time-input">
            <input type="number" class="hours" placeholder="H" />
            <input type="number" class="minutes" placeholder="M" />
            <input type="number" class="seconds" placeholder="S" />
          </div>
        </div>
        <div class="trip-input">
          <label>Miles Driven</label>
          <input type="number" class="miles-driven" placeholder="0" />
        </div>
        <button class="remove-trip-button">X</button>
      </div>
    </div>

    <div class="blue-buttons">
      <button id="add-trip-button">Add Trip</button>
      <button id="reset-button">Reset</button>
      <button id="calculate-button">Calculate</button>
    </div>

    <div class="results">
      <div>
        <p id="results-heading">Total</p>
      </div>
      <div class="result">
        <p>Earnings:</p>
        <span id="base-total-subheading">$0.00</span>
      </div>
      <div class="result">
        <p>Prop 22 bonus:</p>
        <span id="prop22-total-subheading">$0.00</span>
      </div>
      <div class="result">
        <p>Total Earnings:</p>
        <span id="grand-total-subheading">$0.00</span>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
