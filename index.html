<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Prop 22 Calculator - Quickly Calculate Multiple Trips at Once</title>
    <meta name="description" content="Use this tool to calculate your Prop 22 earnings." />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <p>California</p>
      <h2>The Prop 22 Calculator</h2>
    </div>

    <div class="description">
      <p>Use this tool to calculate your Prop 22 earnings.</p>
    </div>

    <div class="trips">
      <div id="tripList">
        <div class="container trip">
          <div class="each">
            <label>Base Fare</label>
            <input type="number" class="basePay" placeholder="0" step="0.01" min="0" />
          </div>
          <div class="each">
            <label>Customer Tip</label>
            <input type="number" class="customerTip" placeholder="0" step="0.01" min="0" />
          </div>
          <div class="each">
            <label>Active Time</label>
            <div class="active-time">
              <input type="number" class="hours" placeholder="H" min="0" />
              <input type="number" class="minutes" placeholder="M" />
              <input type="number" class="seconds" placeholder="S" />
            </div>
          </div>
          <div class="each">
            <label>Miles Driven</label>
            <input type="number" class="milesDriven" placeholder="0" step="0.01" min="0" />
          </div>
          <button class="removeTripButton">X</button>
        </div>
      </div>
    </div>

    <div class="buttons">
      <div class="button-container">
        <button id="addTripButton">Add Trip</button>
        <button id="resetButton">Reset All</button>
        <button id="calculateButton">Calculate</button>
      </div>
    </div>

    <div class="results">
      <div class="result">
        <p>Earnings:</p>
        <span id="baseTotalDisplay">$0.00</span>
      </div>
      <div class="result">
        <p>Prop 22 bonus:</p>
        <span id="totalProp22Bonus">$0.00</span>
      </div>
      <div class="result">
        <p>Total Earnings:</p>
        <span id="totalDisplay">$0.00</span>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
